<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Futuristic Tourism</title>
    <style>
        body {
            display: relative;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            color: #fafafa;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #1f1f1f;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: orange;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: black;
            background-color: cyan;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 5px cyan, 0 0 25px cyan;
        }

        .destinations-container {
            text-align: center;
            padding: 2rem;
        }

        .destination-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .destination-card {
            background-color: #0000006d;
            padding: 1rem;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }

        .destination-card img {
            width: 100%;
            height: 70%;
            border-radius: 10px;
        }
        .d-card{background-color: #0000006d;
            padding: 1rem;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;

        }
        .d-card img{
            width:100% ;
            height: 70%;
            border-radius: 10px;
        }
        .d-card:hover{
            transform: scale(1.05);
            background-color: #77deec;
        }

        .destination-card:hover {
            transform: scale(1.05);
            background-color: #e49f44;
            
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .destination-grid {
                flex-direction: column;
                align-items: center;
            }
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures video stays in the background */
        }

        /* Optional: Add a semi-transparent overlay for better readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;

        }
    </style>
</head>
