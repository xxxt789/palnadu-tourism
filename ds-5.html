<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Info</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: orange;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .container {
            padding: 2rem;
        }
        .destination-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-bottom: 2rem;
        }
        .gallery img {
            width: 400px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .description {
            max-width: 800px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
        }
        .video-container {
            margin-top: 2rem;
        }
        iframe {
            width: 90%;
            max-width: 1000px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background-color: cyan;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 5px cyan, 0 0 25px cyan;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: orange;
            box-shadow: 0 0 5px orange, 0 0 25px orange;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="creater.html">Creator</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="destination-title" id="destination-title">Destination</h1>

        <div class="gallery" id="image-gallery">
            <img src="https://i.imgur.com/bYwvm6e.jpeg" alt="Scenic View">
            <img src="https://i.imgur.com/xandG8i.jpeg" alt="Beach Sunset">
            <img src="https://i.imgur.com/K51ruv1.jpeg" alt="Mountain Range" width="300" height="200">
            
        </div>

        <p class="description" id="destination-description">Explore the beauty of this amazing destination with breathtaking landscapes and rich culture.</p>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_1oYT9_-nFc?si=8zkoy92FzhBtYz1t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <a href="destination.html" class="back-button">Back to Destinations</a>
    </div>
</body>
</html>
