<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Futuristic Tourism</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #ffffff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #1f1f1f;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: orange;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            padding: 5px;
        }

        nav ul li a:hover {
            color: black;
            background-color: cyan;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px cyan;
        }

        .contact-section {
            padding: 4rem 2rem;
        }

        .contact-form {
            max-width: 300px;
            margin: auto;
            background: #1f1f1f;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }

        .contact-form label, 
        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #008c9e;
        }

        footer {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
button {
  display: flex;
  align-items: center;
  justify-content: center;
  outline: none;
  cursor: pointer;
  width: 150px;
  height: 50px;
  background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
  border-radius: 30px;
  border: 1px solid #8F9092;
  transition: all 0.2s ease;
  font-family: "Source Sans Pro", sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: #606060;
  text-shadow: 0 1px #fff;
  margin-left: 45%;
}

button:hover {
  box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
}

button:active {
  box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
}

button:focus {
  box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
}
.logo img{
    border-radius: 50%;
}



    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="https://i.imgur.com/mZHtAjp.jpeg" alt="Logo" width="70"></div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="creater.html">Creator</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
        
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                

            </form>
        </div><br>
        <button>
            submit
        </button>
    </section>
    
    <footer>
        <p>&copy; 2025 Futuristic Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
